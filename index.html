<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" href="image/iconfinder_General_Office_20_2530826.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/calculator.css">
    
</head>


<body class="pb-5">


    <!-- start logo -->
    <!-- /////////////////////////////////////////////////////////////////////////////////// -->

    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center py-5">
                <h2><img src="image/iconfinder_Calculator_669940.png"></h2>
            </div>
        </div>
    </div>

    <!-- end logo -->
    <!-- /////////////////////////////////////////////////////////////////////////////////// -->






    <!-- start calculator -->
    <!-- /////////////////////////////////////////////////////////////////////////////////// -->

    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center">
                <div class="calculator">
                    <div class="input" id="input"></div>

                    <div class="buttons">
                        <div class="operators">
                            <div>+</div>
                            <div>-</div>
                            <div>&times;</div>
                            <div>&divide;</div>
                        </div>
                        <div class="leftPanel">
                            <div class="numbers">
                                <div>7</div>
                                <div>8</div>
                                <div>9</div>
                            </div>
                            <div class="numbers">
                                <div>4</div>
                                <div>5</div>
                                <div>6</div>
                            </div>
                            <div class="numbers">
                                <div>1</div>
                                <div>2</div>
                                <div>3</div>
                            </div>
                            <div class="numbers">
                                <div>0</div>
                                <div>.</div>
                                <div id="clear">C</div>
                            </div>
                        </div>
                        <div class="equal" id="result">=</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- end calculator -->
    <!-- /////////////////////////////////////////////////////////////////////////////////// -->
    

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/calculator.js"></script>
</body>

</html>
